<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Searching For Job and Canditates</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../External_CSS/Dig-out.css">
    <link rel="stylesheet" href="../External_CSS/Fonts.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../Pages/About.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Pages/Blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Pages/contact.html">Contact</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="content">
            <h5 class="text-light mt-3">Job Portal</h5>
            <h3 class="text-light mt-4 ">We have 10,000+ great job offers you deserve!</h3>

        </div>


        <div class="job-input">
            <input type="text" placeholder="Enter Username">
            <i class="fa fa-user"></i>
        </div>
        <div class="job-input">
            <select name="" id="">
                <option value="">Category</option>
                <option value="">Full Time</option>
                <option value="">Part Time</option>
                <option value="">Freelance</option>
                <option value="">Internship</option>
                <option value="">Temporary</option>
            </select>
        </div>
        <div class="job-input">
            <input type="text" placeholder="Location" value="India">
            <i class="fa fa-map-marker"></i>
            <a href="#">Submit</a>
        </div>

    </div>
